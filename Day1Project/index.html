<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Hr</title>

    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <style type="text/css">
        h1 {
            color: #0000FF;
        }
    </style>

    <script type="text/javascript">
        function showManu() {
            document.getElementById("appmenu").style.display = 'block';
        }
        function hideManu() {
            document.getElementById("appmenu").style.display = 'none';
        }
    </script>
</head>
<body>
    <h1 class="main-title">HR Home Page</h1>
    <p style="font-size: 20px; color: #FF0000;">This is the home page of our HR application</p>
    <div id="pagedescription" class="description">
        Here you can access the list of employees or you can access the page
        for adding a new employee.
    </div>
    <div id="appmenu" class="description">
        <ul class="list-group">
            <li class="list-group-item"><a href="list.html">Employees</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" onclick="showManu()" class="btn btn-default">Show Manu</button>
        <button type="button" onclick="hideManu()" class="btn btn-default">Hide Manu</button>
    </div>
</body>
</html>
